<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Management</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dish Management</h1>
            <nav>
                <ul>
                    <li><a href="#addDishForm">Add Dish</a></li>
                    <li><a href="#dishTableBody">Dish Table</a></li>
                    <li><a href="#address">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form id="addDishForm" autocomplete="on">
                <h2>Add New Dish</h2>            
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
                
                <label for="ingredients">Ingredients:</label>
                <input type="text" id="ingredients" name="ingredients" autocomplete="name" required>
                
                <label for="preparationSteps">Preparation Steps:</label>
                <input type="text" id="preparationSteps" name="preparationSteps" autocomplete="name" required>
                
                <label for="cookingTime">Cooking Time:</label>
                <input type="text" id="cookingTime" name="cookingTime" autocomplete="name" required>
                
                <label for="origin">Origin:</label>
                <input type="text" id="origin" name="origin" autocomplete="name" required>
                
                <label for="spiceLevel">Spice Level:</label>
                <input type="text" id="spiceLevel" name="spiceLevel" autocomplete="name" required>
                
                <button type="submit">Add Dish</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Ingredients</th>
                        <th>Preparation Steps</th>
                        <th>Cooking Time (min)</th>
                        <th>Origin</th>
                        <th>Spice Level</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="dishTableBody">
                    <!-- Rows will be populated dynamically -->
                </tbody>
            </table>
        </main>

        <footer>
            <address id="address">
                <p>&copy; Daniel JÃ¶nsson</p>
                <p><a href="mailto:daniel.jonsson0131@stud.hkr.se">daniel.jonsson0131@stud.hkr.se</a></p>
            </address>
        </footer>
        <a href="#" id="scroll-to-top">Scroll To Top</a>
    </div>
</body>
<script src="./script.js"></script>
</html>
